---
es:
  date:
    formats:
      default: ! '%d-%m-%Y'
      short: ! '%d %b'
      long: ! '%d %B, %Y'
    day_names:
    - Domingo
    - Lunes
    - Martes
    - Miercoles
    - Jueves
    - Viernes
    - Sabado
    abbr_day_names:
    - Do
    - Lu
    - Ma
    - Mi
    - Ju
    - Vi
    - Sa
    month_names:
    - 
    - Enero
    - Febrero
    - Marzo
    - Abril
    - Mayo
    - Junio
    - Julio
    - Agosto
    - Septiembre
    - Octubre
    - Noviembre
    - Diciembre
    abbr_month_names:
    - 
    - Ene
    - Feb
    - Mar
    - Abr
    - May
    - Jun
    - Jul
    - Ago
    - Sep
    - Oct
    - Nov
    - Dic
    order:
    - :day
    - :month
    - :year
  time:
    formats:
      default: ! '%a, %d %b %Y %H:%M:%S %z'
      short: ! '%d %b %H:%M'
      long: ! '%d %B, %Y %H:%M'
    am: am
    pm: pm
  support:
    array:
      words_connector: ! ', '
      two_words_connector: ! ' y '
      last_word_connector: ! ', y '
    select:
      prompt: Porfavor elige
  number:
    format:
      separator: .
      delimiter: ! ','
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: ! '%u%n'
        unit: €
        separator: .
        delimiter: ! '.'
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
    human:
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          kb: KB
          mb: MB
          gb: GB
          tb: TB
      decimal_units:
        format: ! '%n %u'
        units:
          unit: ''
          thousand: Mil
          million: Millón
          billion: Billón
          trillion: Trillón
          quadrillion: Cuatrillón
  datetime:
    distance_in_words:
      half_a_minute: medio minuto
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      x_seconds:
        one: 1 segundo
        other: ! '%{count} segundos'
      less_than_x_minutes:
        one: menos de un minuto
        other: menos de %{count} minutos
      x_minutes:
        one: 1 minuto
        other: ! '%{count} minutos'
      about_x_hours:
        one: alrededor de 1 hora
        other: alrededor de %{count} horas
      x_days:
        one: 1 día
        other: ! '%{count} días'
      about_x_months:
        one: alrededor de 1 mes
        other: alrededor de %{count} meses
      x_months:
        one: 1 mes
        other: ! '%{count} meses'
      about_x_years:
        one: alrededor de 1 año
        other: alrededor de %{count} años
      over_x_years:
        one: más de 1 año
        other: más de %{count} años
      almost_x_years:
        one: casi 1 año
        other: casi %{count} años
    prompts:
      year: Año
      month: Mes
      day: Día
      hour: Hora
      minute: Minuto
      second: Segundo
  helpers:
    select:
      prompt: Porfavor, elige
    submit:
      create: Crear %{model}
      update: Actualizar %{model}
      submit: Guardar %{model}
  errors:
    format: ! '%{attribute} %{message}'
    messages:
      inclusion: no está incluido en la lista
      exclusion: esta reservado
      invalid: es invalido
      confirmation: no coincide con la confirmación
      accepted: debe ser aceptado
      empty: no puede ser vacío
      blank: no puede ser blanco
      too_long: es demasiado largo (el máximo es de %{count} caracteres)
      too_short: es demasiado corto (el mínimo es %{count} caracteres)
      wrong_length: la longitud es incorrecta (debe contener %{count} caracteres)
      not_a_number: no es un número
      not_an_integer: debe ser un entero
      greater_than: debe ser mayor de %{count}
      greater_than_or_equal_to: debe ser mayor o igual a %{count}
      equal_to: debe ser igual a %{count}
      less_than: debe ser menor de %{count}
      less_than_or_equal_to: debe ser menor o igual a %{count}
      odd: debe ser impar
      even: debe ser par
  activerecord:
    errors:
      template:
        header:
          one: 1 error prohibe a este %{model} ser guardado
          other: ! '%{count} errores prohiben a este %{model} ser guardado'
        body: ! 'Hay problemas con los siguientes campos:'
      messages:
        inclusion: no está incluido en la lista
        exclusion: esta reservado
        invalid: es invalido
        confirmation: no coincide con la confirmación
        accepted: debe ser aceptado
        empty: no puede ser vacío
        blank: no puede ser blanco
        too_long: es demasiado largo (el máximo es de %{count} caracteres)
        too_short: es demasiado corto (el mínimo es %{count} caracteres)
        wrong_length: la longitud es incorrecta (debe contener %{count} caracteres)
        not_a_number: no es un número
        not_an_integer: debe ser un entero
        greater_than: debe ser mayor de %{count}
        greater_than_or_equal_to: debe ser mayor o igual a %{count}
        equal_to: debe ser igual a %{count}
        less_than: debe ser menor de %{count}
        less_than_or_equal_to: debe ser menor o igual a %{count}
        odd: debe ser impar
        even: debe ser par
        taken: ya existe
        record_invalid: ! 'Fallo de validación: %{errors}'
      full_messages:
        format: ! '%{attribute} %{message}'
